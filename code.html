<script>
var user = prompt("Enter a username (without @  - not case sensitive)", "World_Languages");
(function(){
var xmlHttp = new XMLHttpRequest();
xmlHttp.open( "GET", 'https://api.scratch.mit.edu/users/' + user + '/messages/count', false );
xmlHttp.send( null );
var request = xmlHttp.responseText;
var parsedData = JSON.parse(request);
var a = (parsedData.count);
if (a>1500) {var interval = 10000;} else {var interval = 1250;}
var b = numberWithCommas(a);
var result = b.fontsize(20);
document.getElementById("demo").innerHTML = result;
document.title = b + ' messages';
    setTimeout(arguments.callee, interval);
})();

function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
</script> </div>
